<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Veterin√°rios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let vet of veterinarios">
    <ion-item>
      <ion-card>
        <ion-card-content>
          <ion-item lines="none">
            <!-- <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon> -->
            <ion-icon name="person-outline" slot="start" color="success"></ion-icon>
            <ion-label>
              {{vet.nome}}
              <p>06/11/2021 00:00:00</p>
            </ion-label>
          </ion-item>
          <ion-item lines="none"> <!-- lines="none" remove aquela linha abaixo do elemento, como nos inputs -->
            <ion-label>
              <p>Created at 06/11/2010</p>
              <!-- <p>Notes: we have two bags that are full, one with plastic and the others with glasses</p> -->
              <p>{{vet.especialidade}}</p>
            </ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
