<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Cadastre-se</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Dados</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nome Completo</ion-label>
        <ion-input [(ngModel)]="user.nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="user.senha"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Telefone</ion-label>
        <ion-input  type="tel" [(ngModel)]="user.telefone"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Opções</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label> {{veterinario.label}}</ion-label>
        <ion-checkbox [(ngModel)]="veterinario.value"></ion-checkbox>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button color="success" size="full" shape="round">Registrar</ion-button>
</ion-content>
